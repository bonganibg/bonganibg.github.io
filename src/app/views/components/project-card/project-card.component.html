<section class="flex flex-col justify-between">
  <section class="h-[400px] w-full flex flex-col gap-2 lg:gap-0 lg:flex-row justify-between px-10 lg:px-24 mt-20">
    <div class="flex flex-col justify-end gap-1">
      <ul class="text-xs text-white-400 flex gap-1">
          <li *ngFor="let item of project.tags" class="border border-1 border-white-400 py-[2px] px-[10px] rounded-xl">
              <a>
                  {{item.name}}
              </a>
          </li>
      </ul>
      <h2 class="text-2xl text-grey-100">
          {{project.name}}
      </h2>
      <p class="text-xs text-grey-100">
          {{project.short_description}}
      </p>
    </div>

    <div class="h-[50%] lg:h-full flex justify-center items-center">
      <img class="h-full object-contain" src={{project.img_url}} alt="">
    </div>

    <div class="flex flex-col justify-end">
      <a href="" class="text-xs text-grey-100 hover:text-white-400">
        Read More
      </a>
    </div>
  </section>
  <hr class="border border-1 border-white-300 my-8 mx-10 lg:mx-24">
</section>
