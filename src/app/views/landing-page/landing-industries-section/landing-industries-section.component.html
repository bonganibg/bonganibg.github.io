<section class="flex flex-col mt-10 gap-10">
    <hr class="w-[35vw] border border-1 border-white-300">
    <section class="flex px-44">
        <div class="w-1/3 self-center flex flex-col gap-2">
            <div class="flex gap-2 items-center">
                <hr class="w-[20px]">
                <h2 class="text-xs font-thin uppercase">
                    Industries
                </h2>
            </div>
            <h2 class="text-4xl font-medium" [innerHTML]="header.slogan">
                {{header.slogan}}
            </h2>
            <p class="text-sm w-3/4">
                {{header.paragraph}}
            </p>
            <a href="" class="mt-10">
                <p class="text-grey-100 hover:text-grey-200">
                    Start Project &rarr;
                </p>
            </a>
        </div>

        <ul class="carousel gap-5 w-2/3">
            <li *ngFor="let item of industries">
                <app-industry-card [industry]="item"></app-industry-card>
            </li>
        </ul>

    </section>

    <hr class="w-[35vw] border border-1 border-white-300 self-end">
</section>
