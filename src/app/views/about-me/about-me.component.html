<section class="flex flex-col px-4 lg:px-44">

  <div class="flex flex-col md:flex-row justify-between mt-44">
    <h2 class="text-xl lg:text-6xl text-semibold">
      About
    </h2>
    <ul class="tabs gap-3">
      <li [ngClass]="getClass(0)">
        <a (click)="changePage(0)">
          <p class="text-xs lg:text-md">
            Development Story
          </p>
        </a>
      </li>
      <li [ngClass]="getClass(1)">
        <a (click)="changePage(1)">
          <p class="text-xs lg:text-md">
            Technologies
          </p>
        </a>
      </li>
      <!-- <li [ngClass]="getClass(2)">
        <a (click)="changePage(2)">
          <p class="text-xs lg:text-md">
            Random Questions
          </p>
        </a>
      </li> -->
    </ul>
  </div>

  <hr class="border border-1 border-white-200 mb-20">

  <div class="grid grid-cols-1 gap-4 lg:grid-cols-4 lg:items-start">
    <div class="sticky top-4 z-50">
      <app-about-section-nav [links]="links"></app-about-section-nav>
    </div>
    <div class="lg:col-span-3" [ngSwitch]="currentPage">
        <app-about-me-page (links)="links" *ngSwitchCase="0"></app-about-me-page>
        <app-about-technologies-page *ngSwitchCase="1"></app-about-technologies-page>
        <!-- <app-about-questions-page *ngSwitchCase="2"></app-about-questions-page> -->
    </div>
  </div>
</section>
