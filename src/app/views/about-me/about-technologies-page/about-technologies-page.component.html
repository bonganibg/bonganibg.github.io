<section class="flex flex-col gap-10">
  <div class="flex flex-col gap-5 w-[35vw] self-start ml-20" *ngFor="let item of technologies">
      <h2 class="text-4xl font-thin">
        {{item.heading}}
      </h2>
      <ul class="flex flex-wrap gap-2">
        <li class="py-2 px-4 border border-1 border-grey-100 text-grey-100 rounded-2xl" *ngFor="let tech of item.technologies">
          <a href="">
            <p class="text-[11px] font-semibold">
              {{tech.name}}
            </p>
          </a>
        </li>
      </ul>
  </div>
</section>
