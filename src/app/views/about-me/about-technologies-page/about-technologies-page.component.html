<section class="flex flex-col gap-5 lg:gap-10">

  <div *ngIf="!hasLoaded; else showTechnologies">
    <div role="status" class="p-4  animate-pulse md:p-6" *ngFor="item of [1,1,1,1,1]">
      <div class="h-2.5 bg-white-400 rounded-full w-48 mb-4"></div>
      <div class="h-2 bg-white-400 rounded-full  mb-2.5"></div>
      <div class="h-2 bg-white-400 rounded-full  mb-2.5"></div>
      <div class="h-2 bg-white-400 rounded-full  mb-2.5 w-[90%]"></div>
    </div>
  </div>

  <ng-template #showTechnologies>
    <div class="flex flex-col gap-2 lg:gap-4 self-start" *ngFor="let item of technologies">
      <h2 class="text-2xl lg:text-4xl font-light">
        {{item.heading}}
      </h2>
      <ul class="flex flex-wrap gap-2">
        <li class="flex justify-center items-center px-3 py-1 border border-1 border-grey-100 text-grey-100 rounded-2xl" *ngFor="let tech of item.technologies">
          <a class="cursor-pointer">
            <p class="text-[11px] font-semibold">
              {{tech.name}}
            </p>
          </a>
        </li>
      </ul>
  </div>
  </ng-template>
</section>
