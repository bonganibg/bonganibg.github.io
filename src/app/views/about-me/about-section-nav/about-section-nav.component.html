<section class="flex flex-col justify-center items-center p-5 border border-1 border-white-400 rounded-lg">
  <ul class="flex flex-col gap-2">
    <li *ngFor="let item of links">
      <a [href]="'about/#' + item.index">
        <p class="text-lg underline">
          {{item.title}}
        </p>
      </a>
    </li>
  </ul>
</section>
