<section class="flex flex-col gap-10">
  <div class="flex flex-col gap-4 w-[35vw] self-start ml-20" *ngFor="let item of aboutMe">
      <h2 class="text-4xl font-light">
        {{item.heading}}
      </h2>
      <p class="font-thin text-sm">
        {{item.paragraph}}
      </p>
  </div>
</section>
