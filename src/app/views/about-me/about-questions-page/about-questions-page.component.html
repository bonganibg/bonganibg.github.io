<section class="flex flex-col gap-10">
  <div class="flex flex-col gap-4 w-[35vw] self-start ml-20" *ngFor="let item of questions">
      <h2 class="text-2xl font-semibold">
          {{item.question}}
      </h2>
      <p class="font-thin text-sm">
        {{item.answer}}
      </p>
      <hr class="border border-1 border-white-300">
  </div>
</section>
