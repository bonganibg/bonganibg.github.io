<section class="flex flex-col gap-5 lg:gap-10">
  <div class="flex flex-col gap-2 lg:gap-4 self-start" *ngFor="let item of questions">
      <h2 class="text-2xl lg:text-4xl font-light">
          {{item.question}}
      </h2>
      <p class="font-thin text-xs lg:text-sm">
        {{item.answer}}
      </p>
      <hr class="border border-1 border-white-300">
  </div>
</section>
